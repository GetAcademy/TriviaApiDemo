<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
</head>

<body>
    <div id="app"></div>
    <script>
        const url = 'https://opentdb.com/api.php?amount=5&category=22&difficulty=hard&type=multiple';

        getQuestions();

        async function getQuestions() {
            const response = await axios.get(url);
            const obj = response.data;
            const results = obj.results;
            const question1 = results[0];
            document.getElementById('app').innerHTML = /*HTML*/`
                <h1>${question1.question}</h1>
                <li>${question1.incorrect_answers[0]} <button>velg</button></li>
                <li>${question1.correct_answer} <button>velg</button></li>
                <li>${question1.incorrect_answers[1]} <button>velg</button></li>
                <li>${question1.incorrect_answers[2]} <button>velg</button></li>
        
            `;
        }
    </script>
</body>

</html>
